<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href= "https://www.w3schools.com/w3css/4/w3.css"></link>
    <title>Register</title>
</head>
<body>
<h1>Register here!</h1>
<form method="post" class="w3-container w3-card-4 w3-padding">
    <label>Username</label>
    <input type="text" name="username" class="w3-input w3-border" required>
    <label>Password</label>
    <input type="text" name="password" class="w3-input w3-border" required>
    <label>re-enter Password</label>
    <input type="text" name="password_check" class="w3-input w3-border" required>
    <button type="submit" class="w3-button w3-green">Register</button>

</form>
</body>
</html>
